

<html>
<head>
    <title>hello 1</title>
</head>
<body>

    <h3>Enter Multiples:</h3>
    <input type="text" id="a3" style="width: 250px;" placeholder="e.g., 3,5">

    <h3>Enter Numbers:</h3>
    <input type="text" id="l3" style="width: 250px;" placeholder="e.g., 1,2,3,4,5,6,10,15">

    <br><br>
    <button onclick="ex6()">Find Sum</button> <br><br>

    <label for="rex6">Result:</label>
    <input type="text" id="rex6" readonly>

    <script>
        let f6 = (multiples, numbers) => {
            // Convert all input strings to integers
            let m = multiples.map(x => parseInt(x));
            let n = numbers.map(x => parseInt(x));

            return n.filter(x => m.some(mul => x % mul === 0))
                    .reduce((acc, x) => acc + x, 0);
        };

        let ex6 = () => {
            let multiples = document.getElementById('a3').value.split(",");
            let numbers = document.getElementById('l3').value.split(",");

            // Validate inputs
            if (multiples.length === 0 || numbers.length === 0) {
                alert("Please enter valid inputs.");
                return;
            }

            let sum = f6(multiples, numbers);
            document.getElementById('rex6').value = sum;
        };
    </script>

</body>
</html>
