<html>
    <title>divisibility of 3or 5  below 1000 natural numbers</title>
    
    <head>
        <script>
            for( var i=0;i<=1000;i++)
        {
            if(i%3==0||i%5==0)
        {
            console.log(i)
           

        }
        }
        </script>
    </head>
    <body>
        <h1>Divisibility of 3 or 5</h1>
        <p>Open the console to see numbers below 1000 divisible by 3 or 5.</p>
    </body>
