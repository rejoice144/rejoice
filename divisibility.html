
<html>
<head>
  
    <title>Divisibility by 3 or 5 Below 1000</title>
    </head>
    <script>
        function caldivisi() {
         
            let sum = 0;

            for (let i = 1; i < 1000; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                   
                    sum += i;
                }
            }

          alert("sum"+sum);
        }
    </script>

<body>
    <h1>Divisibility by 3 or 5</h1>
    <button onclick="caldivisi()">Check Divisibility</button>
    
 
</body>
</html>
