<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Divisibility by 3 or 5 Below 1000</title>
    </head>
    <script>
        function calculateDivisibility() {
            let result = '';
            let sum = 0;

            for (let i = 1; i < 1000; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    result += i + "<br>";
                    sum += i;
                }
            }

            document.getElementById('output').innerHTML = result;
            document.getElementById('sum').innerHTML = "Sum: " + sum;
        }
    </script>

<body>
    <h1>Divisibility by 3 or 5</h1>
    <button onclick="calculateDivisibility()">Check Divisibility</button>
    <div id="output"></div>
    <h3 id="sum"></h3>
</body>
</html>
