<html>
    <title>divisibility of 3or 5  below 1000 natural numbers</title>
    
    <head>
        <script>
             function c()
             {
                let r = '';
            for( var i=1;i<=1000;i++)
        {
            if(i%3==0||i%5==0)
        {
         r=r+i+"<br>";
         sum =sum+i; 
          


        }
        }
        document.getElementById('output').innerHTML = r;
        document.getElementById('sum').innerHTML = "Sum: " + sum;
    }
        </script>
    </head>
    <body>
        <h1>Divisibility of 3 or 5</h1>
        <button onclick="c()">divisibility</button>
        <div id="output"></div>
        <h3 id="sum"></h3> 

    </body>
    </html>
</html>
