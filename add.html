<html>
    <head>
        <title>addition</title>
        <script>
          function c()
          {
            const a1=document.getElementById("w1").value;
            const a2=document.getElementById("w2").value;
            const add1 = parseFloat(a1);
            const add2= parseFloat(a2);
           
            if (isNaN(add1) || isNaN(add2)) {
                    alert("Please enter valid numbers for both inputs.");
                    return; 
                }

               
                const addition = add1 + add2;

                alert("The result is: " + addition);
          }
            
    
        
        </script>
        </head>
        <body>
            <h2>add two numbers</h2>
            <input type=" enter the first number" id="w1" placeholder="enter the weight">
            <input type=" enter the second number" id="w2" placeholder="enter the weight">
            <button onclick="c()">add the numbers</button>
        </body>
    
</html>
